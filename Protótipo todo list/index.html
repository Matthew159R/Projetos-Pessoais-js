<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

        <div class="search-todo">
            <input type="text" name="search" class="search" placeholder="Pesquisar tarefa">
            <img src="icons/search.png" class="search-icon">

        <div class="todos-list-container">

                <img src="icons/close.png" class="check">

            <div class="todo">
