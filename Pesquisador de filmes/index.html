<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <input name="search" class="search" type="text" placeholder="Ex: War Dogs">
        <button>Pesquisar</button>
    </form>

    <div class="container">

        <div class="top">
            <div class="centerDetail">
                <p>Detalhes do filme</p>
            </div>
            <img src="/war dods.jpg" alt="" class="MoovieImg">
        </div>

        <div class="bottom">
            <div class="content1 actorsName">
                <p>Atores: Jonah Hill, Miles Teller, Steve Lantz</p>
            </div>
            <div class="content2 MoovieNameAndAvaliacion">
                <p>War Dogs</p>
                <div class="avaliation">
                    <p>9.8</p>
                    <img src="/avaliação.png" alt="" class="star">
                </div>
            </div>
            <div class="content3 sinopseAndBuyButton">
                <p>"Loosely based on the true story of two young men, David Packouz
                    and Efraim Diveroli, who won a three hundred million dollar 
                    contract from the Pentagon to arm America's allies in Afghanistan."
                </p>

                <button>Comprar ingresso</button>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
